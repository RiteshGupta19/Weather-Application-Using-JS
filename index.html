<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="task.css">
  
</head>
<body>
  
  <div class="w-100  d-flex justify-content-center ">
    <div class="rounded-3 shadow-lg  px-5 pt-5 mt-2 main text-center text-white">
      <div class="d-flex gap-5 ">
        <input type="text" class="form-control rounded-pill fs-4 border border-5 " id="inp" placeholder="Enter City Name">
        <a href="" ><i class="button fa-solid fa-magnifying-glass p-3 bg-white rounded-circle fs-4"></i></a>
      </div>
      <h3 class="text-danger text-start mt-2"> Enter valid name</h3>
      <div>
        <img src="clear.png" alt="" class="mt-2 imgs">
      </div>
      <h1 class="display-2 fw-bold temp">00<sup>o</sup>c</h1>
      <h2 class="city">Nagpur</h2>
      <div class="d-flex justify-content-between mt-3 ">
        <div>
          <img src="humidity.png " alt="" class="mb-3 img">
          <h4 class="humidity">00 %</h4>
          <h4>humidity</h4>
        </div>
        <div>
          <img src="wind.png " alt="" class="mb-3 img">
          <h4 class="wind">0.0 km/h</h4>
          <h4>wind speed</h4>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="task.js"></script>
</body>
</html>
